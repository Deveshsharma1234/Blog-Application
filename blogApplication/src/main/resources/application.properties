spring.application.name=blogApplication
#DB properties
spring.datasource.url=jdbc:mysql://localhost:3306/BlogApplication?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=manager
# JPA properties
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.jpa.defer-datasource-initialization= true

# Security
#spring.security.user.name=user1	
#spring.security.user.password=user1
security.basic.enabled=false
management.security.enabled=false
security.ignored=/**