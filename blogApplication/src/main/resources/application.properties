spring.application.name=blogApplication
#DB properties
spring.datasource.url=jdbc:mysql://localhost:3306/BlogApplication?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=manager
# JPA properties
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.jpa.defer-datasource-initialization= true

spring.servlet.multipart.max-file-size = 10MB
spring.servlet.multipart.max-request-size = 10MB
project.image = images/

# Security
logging.level.org.springframework.security = DEBUG;
spring.security.user.name=devesh
spring.security.user.password=devesh
spring.security.user.roles=ADMIN
